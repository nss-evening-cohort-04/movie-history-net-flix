<!DOCTYPE html>
<html>
   <head>
      <title>Movie History
      </title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <body>
      <body>
         <div class="container col-xs-4 col-xs-offset-4" id="login-container">
            <h1 class="form-signin-heading">Login Here</h1>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
            <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
         </div>


          <div class="col-xs-offset-2 col-xs-8 hide" id="movie-container">
            <h1></h1>
            <div id="logout-container"></div>
            <h3>New Todo</h3>
            <div class="col-xs-12 new-text-container">
                <div  class="col-xs-10 newtodo-input ">
                    <input type="text" class="form-control" id="add-todo-text" placeholder="New Todo Item">
                </div>
                <div class=col-xs-2"">
                    <button type="button" class="btn btn-primary btn-lg col-xs-2 " id="add-todo-button">New Todo</button>
                </div>
            </div>
            <h3>Todo</h3>
            <ul id="incomplete-tasks"></ul>
            <h3>Completed</h3>
            <ul id="completed-tasks"></ul>
            </div>




   </body>

   <script src="/javascripts/main.js"></script>
